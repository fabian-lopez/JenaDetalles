<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JENA Detalles</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar"
      style="background-color:#95cef4"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="./Inicio.html">
          <img src="./src/JenaLogoNoBG.png" alt="JenaDetalles" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categorias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Precios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="mainContainer">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner" style="height: 90vh;">
              <div class="carousel-item active" >
                <img src="src/JenaCarrousel.png" class="d-block w-100" style="height: 90vh;" alt="Pride">
              </div>
              <div class="carousel-item" style="background-color: #efe7e4;">
                <img src="src/Uso.jpg" class="d-block justify-content-center" style="display: flex; align-items: center; height: 90vh;"  alt="Uso">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>

    <section id="newProductsContainer"></section>

    <footer></footer>

    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
